name: Build, Test, and Push Docker Image

on:
  push:
    tags:
      # Trigger only when a new tag like v1.0.0 is pushed
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Use the same variables defined in the Makefile
    env:
      IMAGE_NAME: hvac-proxy
      DOCKERHUB_USER: kwv4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Fetch tags to ensure 'git describe' or manual tag parsing works reliably
        with:
          fetch-depth: 0

      # 1. Test Stage (Matches 'make test')
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Consistent with Dockerfile
          go-version: '1.25' 

      - name: Run Go tests
        # This step directly matches the logic in 'make test'
        run: go test -v ./...

      # 2. Tag Extraction and Pre-Push Checks (Matches 'make check-version' and 'make check-tag')
      - name: Extract version from tag
        id: extract
        run: |
          # Use GITHUB_REF_NAME which is cleaner than extracting from GITHUB_REF
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION is $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists on Docker Hub (Requires jq)
        id: check-tag
        run: |
          # FIX: Install jq which is required for the curl/json parsing check, matching the Makefile's logic
          sudo apt-get update && sudo apt-get install -y jq
          
          VERSION="${{ steps.extract.outputs.version }}"
          IMAGE="${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}"
          
          # This logic directly mirrors your 'make check-tag' target
          TAG_EXISTS=$(curl -s https://hub.docker.com/v2/repositories/$IMAGE/tags/$VERSION/ | jq -r '.name // empty')
          
          if [ "$TAG_EXISTS" = "$VERSION" ]; then
            echo "::error file=release.yml::Tag ${{ steps.extract.outputs.version }} already exists on Docker Hub. Aborting release."
            exit 1
          else
            echo "Tag ${{ steps.extract.outputs.version }} is available."
          fi

      # 3. Build and Push Stage (Matches 'make build', 'make tag', 'make push')
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # Use DOCKERHUB_USER for consistency with secrets best practices
          username: ${{ secrets.DOCKERHUB_USER }} 
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Pass VERSION as a build-arg, although not strictly needed for your current Dockerfile
          # This is useful if you want to embed version info in the Go binary
          # build-args: |
          #   VERSION=${{ steps.extract.outputs.version }}
          tags: |
            ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ steps.extract.outputs.version }}
            ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:latest